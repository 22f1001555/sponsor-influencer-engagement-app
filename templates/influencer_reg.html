<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
    <div id="image">
        <a href="/"><img src="/static/logo.png" class="card-img-top"></a>
    </div>
    
    <br>
    
    <div id="container" style="margin: 5px 300px 5px 300px; border: 2px solid grey; padding: 2em 2em 0em 2em;border-radius: 20px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);background-color: #fff;border: 0px solid rgb(101, 99, 99); padding: 1rem;border-radius: 15px;" >
     
      <h2 id="heading">Influencer Registration</h2>
               <form action="/influencer/register" method="POST">
                <div class="row g-3">
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="First Name" aria-label="f_name" name="f_name" required>
                    </div>
                    <div class="col-sm">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="l_name" name="l_name" required>
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="User Name" aria-label="user_name" name="username" required>
                    </div>
                    <div class="col-sm">
                      <input type="password" class="form-control" placeholder="Password" aria-label="pwd" name="pwd" required>
                    </div>
                </div>
                <br>
                
                <div class="form-group">
                  <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" name="category" required>
                    <option selected>select a Category</option>
                    {%for cat in category%}
                    <option value="{{cat.cat_id}}">{{cat.name}}</option>
                    {%endfor%}
                  </select>
                </div>
                <br>
                <div class="form-group">
                  
                  <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" name="niche" required>
                    <option selected>select a Niche</option>
                    {%for cat in category%}
                      {%for niche in cat.niches%}
                        <option value="{{niche.niche_id}}">{{niche.name}}</option>
                      {%endfor%}
                    {%endfor%}
                  </select>
                </div>
                <br>
                <div>
                    <label for="social_media" >Social Media Presence : </label>
                    <div class="form-check form-check-inline" >
                        <input class="form-check-input" type="checkbox" id="instagram" value="instagram" name="social" >
                        <label class="form-check-label" for="instagram">Instagram</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Youtube" value="Youtube" name="social" >
                        <label class="form-check-label" for="Youtube">Youtube</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Twitter" value="Twitter" name="social" >
                        <label class="form-check-label" for="Twitter">Twitter</label>
                      </div>
                      <br><br>
                      <div  class="input-group">
                        <span class="input-group-text">Subscribers</span>
                        <input type="number" class="form-control" name="reach" min="0"  required >
                      </div>
                      <br>
                      <div class="input-group">
                        <span class="input-group-text">Rating</span>
                        <input type="number" class="form-control" name="rating" min="0" max="5" step="0.1" >
                      </div>
                      <br>
                      <div class="input-group">
                        <span class="input-group-text">Bio</span>
                        <textarea class="form-control" aria-label="With textarea" name="bio" placeholder="add something about you" required></textarea>
                      </div>
                </div>
                
                <div class="col-12" style="padding: 2em .2em; margin-left: 15rem;">
                    <button type="submit" class="btn btn-primary" value="Submit">Sign in</button>
                  </div>
                </form> 
    </div>
    
    
</body>
</html>
