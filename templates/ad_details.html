<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ad details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 id="heading" style="color: darkgreen;">Ad Request Id : {{ad.ad_id}}</h1>
<div id="input-form">
    
    <p>Ad title: {{ad.name}}</p>
    <p>Campagin Name: {{ad.campaign.name}}</p>
    <p>Requirements: {{ad.content}}</p>
    <p>Category: {{ad.campaign.categories.name}}</p>
    <p>Niche: {{ad.niche.name}}</p>
    <p>Budget: {{ad.budget}}</p>
    <p>Requested Influencer: {{inf.f_name}} {{inf.l_name}}</p>
    <p>Status: {{ad.status}}</p>

<form action="{{url_for('camp_details',id=ad.campaign.campaign_id,username=username)}}" method="GET">
<button type="submit" class="btn btn-primary">Back</button>
</form>
<a href="{{url_for('payment',username=username,camp_id=camp_id,ad_id=ad.ad_id)}}" style="display: inline-block; padding-left: 7rem;"><h5>{{status}}</h5></a>
</div>
</body>
</html>
