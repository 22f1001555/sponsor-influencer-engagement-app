<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>
    <form action="/sp_dashboard/campaign/create" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Campaign Name</label>
            <input type="text" class="form-control" name="c_name" required >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Niche</label>
            <input type="text" class="form-control"  name="c_niche" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Start Date</label>
            <input type="date" class="form-control"  name="s_date" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">End Date</label>
            <input type="date" class="form-control"  name="e_date" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">budget</label>
            <input type="number" class="form-control"  name="budget" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">visibility :</label>
            <input type="radio" class="form-control"  name="vis1">
            <label for="exampleFormControlInput1">Public</label>
            <input type="radio" class="form-control"  name="vis2">
            <label for="exampleFormControlInput1">Private</label>
            
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Goals</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="goals"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" value="submit">Create</button>  
        </div>
    </form>
</body>
</html>
