<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Search</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- influencer SEARCHES FOR CAMPAIGN -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Adviser</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/influencer/{{inf.username}}/dashboard">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/stats/">Stats</a>
              </li>

            </ul>
            <form class="d-flex" role="search" method="get" action="{{url_for('search_campaign',username=inf.username)}}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
              <button class="btn btn-outline-success" type="submit" >Search</button>
            </form>
          </div>
          <ul class="navbar-nav me-auto mb-1 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('in_login')}}" >Logout</a>
            </li>
          </ul>
    </nav>
   
    <!-- END OF NAVBAR -->
<br>
    <h1 id="heading">Search Results</h1>
    <br>
    
    {%if camps%}
    <!-- Search by influencers for campaigns -->
    {% for camp in camps %}

        <ul class="list-group">
            <span style="display: inline-flex;">
                <li class="list-group-item" style="display: flex;width: 100%;">
                    {{ camp.name }} | {{camp.goals}}
                </li>
                <form action="{{url_for('camp_descriptions',id=camp.campaign_id,username=inf.username)}}" method="GET" style="display: flex;">
                <button type="submit" class="btn btn-warning">view</button>
                </form>
            </span>
        </ul>

    {%endfor%}
    
    {%else%}
    <!-- Search by sponsors for influencers -->
    {% for influencer in infs %}
        <h1>hello update me</h1>
    {%endfor%}
    
    {%endif%}

    
</body>
</html>
