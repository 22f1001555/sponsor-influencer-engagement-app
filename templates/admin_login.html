<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="image">
        <a href="/"><img src="/static/logo.png" class="card-img-top"></a>
    </div>
    </div>
    <br>
    <!-- <div id="container"> -->
            <form action="{{url_for('ad_login')}}" method="POST" id="admin-login-form" >
            <div id="input-form" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);background-color: #fff;border: 0px solid rgb(101, 99, 99); padding: 1rem;border-radius: 15px;">
                <h2 id="heading">Login</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="user123" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pwd" placeholder="1234" required>
                </div>
                <div class="mb-3" style="margin-left: 4rem ;">
                    <button type="submit" class="btn btn-primary mb-3" value="Submit">Login</button>  
                </div>
            </div>
            </form>
        </div>
    
</body>
</html>
