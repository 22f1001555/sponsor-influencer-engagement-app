<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 id="heading">Payment Gateway</h1>
    <form action="{{url_for('payment',ad_id=ad.ad_id,camp_id=ad.campaign.campaign_id,username=username,status=status)}}" method="POST">
    <div id="input-form">
    
        <p>Ad title: {{ad.name}}</p>
        <p>Campagin Name: {{ad.campaign.name}}</p>
        <p>Requirements: {{ad.content}}</p>
        <p>Niche: {{ad.niche.name}}</p>
        <p>Budget: {{ad.budget}}</p>
        <p>Influencer: {{inf.f_name}} {{inf.l_name}}</p>
        <br>
        {%if status=='Pay Now'%}
        <h5 style="color: darkblue; text-align: center;">{{ad.budget}}</h5>
        <div id="heading">
        <button type="submit" class="btn btn-success" >Pay</button>
        </div>
        {%else%}
        <!-- <h5 style="color: darkblue; text-align: center;">Enter{{ad.budget}}</h5> -->
         <label>Enter amount: </label>
         <input type="number" name="negotiate" value="{{ad.budget}}" min="{{ad.budget}}">
        <div id="heading">
        <button type="submit" class="btn btn-warning" >Negotiate</button>
        </div>
        {%endif%}
    </div>
</form>
    
</body>
</html>
