<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="image">
        <a href="/"><img src="/static/logo.png" class="card-img-top"></a>
    </div>
    
    <br>
    
    <div id="container" style="margin: 5px 300px 5px 300px; border: 2px solid grey; padding: 1em 2em 0em 2em;border-radius: 20px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);background-color: #fff;border: 0px solid rgb(101, 99, 99); padding: 1rem;border-radius: 15px;" >
        <h2 id="heading">Sponsor Registration</h2>
              <form action="/sponsor/register" method="POST">
                <div style="padding-left:0em;">
                    <div class="row g-3">
                        <div class="col-sm-7">
                          <input type="text" class="form-control" placeholder="User Name" aria-label="username" name="username" required>
                        </div>
                        <div class="col-sm">
                          <input type="password" class="form-control" placeholder="Password" aria-label="pwd" name="pwd" required>
                        </div>
                    </div>
                    <br>
                    <div class="row g-3">
                        <div class="col-sm-7">
                          <input type="text" class="form-control" placeholder="Company Name" aria-label="c_name" name="company_name" required>
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Industry" aria-label="industry" name="industry" required>
                        </div>
                    </div>
                <br>
                <div class="row g-3">
                    
                </div>
                <br>
                <div class="row g-3">
                    <div class="col-sm-7">
                      <input type="number" class="form-control" placeholder="Budget" aria-label="budget" name="budget" min="1000" step="1000" required>
                    </div>
                </div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  <p class=flashes >
                  {% for category, message in messages %}
                    <h5 class="{{ category }}" style="color: red; text-align: center;">{{ message }}</h5>
                  {% endfor %}
                  </p>
                {% endif %}
              {% endwith %} 
            
                <div class="col-12" style="padding: 2em 0.2em; margin-left: 15rem;">
                    <button type="submit" class="btn btn-primary" value="Submit">Sign in</button>
                  </div>
              </form>
    </div>
    
</body>
</html>
