<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 id="heading" style="color: red;">WARNING !!</h1>
    <div id="input-form" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);background-color: #fff;border: 0px solid rgb(101, 99, 99); padding: 1rem;border-radius: 15px;">
        <h5>You are about to remove <b style="color: blue;">{{name}}</b> permanently</h5>
        <h6 id="heading" style="color: red;"><b>Are you sure ?</b></h6>
        <span style="display: inline-flex;margin-left:8rem ;">
        <form action="{{url_for('admin_dash')}}" method="GET" >
            <button class="btn btn-success" type="submit">Cancel</button>
        </form>
        <form action="{{url_for('remove',name=name)}}" method="POST" style="margin-left: 2rem;">
            <button class="btn btn-danger" type="submit">Remove</button>
        </form>
    </span>
    </div>
</body>
</html>
