<!DOCTYPE html>
<html lang="en">
<head>
    <title>update ad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>
    <div id="panel" style="margin-top: 3rem;">
    <div id="heading"><h1> Ad for Campaign: {{camp.name}}</h1></div>
    <form action="{{url_for('update_ad',camp_id=camp.campaign_id,username=username,ad_id=ad.ad_id)}}" method="POST">
                
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Ad Id :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" name="name" value="{{ad.ad_id}}" disabled>
                    </div>
                  </div>
                  <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Ad Title :</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="name" value="{{ad.name}}" required>
                  </div>
                </div>
                
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Requirement :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword3" name="content" value="{{ad.content}}" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Budget :</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputPassword3" name="budget" min="1" max="{{camp.budget}}" value="{{ad.budget}}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Niche:</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="inputPassword3" name="niche_id" required>
                          {%for niche in niches%}
                          <option value="{{niche.niche_id}}">{{niche.name}}</option>
                          {%endfor%}
                      </select>
                    </div>
                  </div>

                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Assign an Influencer :</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="inputPassword3" name="influencer_id"  required>
                          {%for inf in infs%}
                          <option value="{{inf.influencer_id}}">{{inf.username}}</option>
                          {%endfor%}
                      </select>
                    </div>
                  </div>

                <input type="hidden" name="campaign_id" value="{{camp.campaign_id }}">
                <div id="heading">
                <button type="submit" class="btn btn-warning" value="Submit" style="display: inline;">Update</button>
            </form>
                <form action="{{url_for('camp_details',username=username,id=camp.campaign_id)}}" style="display: inline;">
                    <button type="submit" class="btn btn-danger" style="display: inline;">Cancel</button>   
                </form>
                  </div>
    
</div>
</body>
</html>
